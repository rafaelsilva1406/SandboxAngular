<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="modal-body">
				<div data-ng-include="'js/app/qa/rowDetails.html'"></div>
				<div flow-init="{target: 'js/app/qa/upload'}"
				     flow-files-submitted="submit($message, $flow)"
				     flow-file-success="success($file, $message, $flow)"
				     flow-file-error="error( $file, $message, $flow )"
        			 flow-error="error( $file, $message, $flow )">
        			 <div class="row well">
        			 	<div class="col-sm-4 col-md-3 col-md-3">
        			 		<input type="file" class="btn btn-default" flow-btn />
        			 	</div>
        			 	<div class="col-sm-4 col-md-3 col-md-3">
        			 		<h4 class="text-center">{{'LOTINSPECTIONMODALIMAGETEXT1' | translate }}</h4>
        			 	</div>
        			 	<div class="col-sm-4 col-md-6 col-md-6">
        			 		<div class="alert" flow-drop>{{'LOTINSPECTIONMODALIMAGETEXT2' | translate }}</div>
        			 	</div>
        			 </div>
        			 <row class="row">
						<div class="col-sm-6 col-md-4 col-lg-4" data-ng-repeat="file in $flow.files">
      						<img class="img-responsive img-thumbnail" flow-img="$flow.files[{{$index}}]"/>
  						</div>
        			 </row>
				</div>
			</div>
			<div class="modal-footer">
				 <button type="button" class="btn btn-default btn-lg btn-block" data-ng-click="cancel()" aria-label="close">{{'LOTINSPECTIONMODALIMAGEBUTTONCANCEL' | translate }}</button>
			</div>
		</div>
	</div>
</div>
