<div class="panel panel-default boxShadow">
	<div class="panel-heading"><p class="text-center">Summary</p></div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<label for="date">Date:</label> {{date}}
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6">
				<label for="lotid">Lot Id:</label> {{lotId}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-6">
				<label for="growerid">Grower Id:</label> {{growerId}}
			</div>
			<div class="col-sm-6 col-md-6 col-lg-6">
				<label for="growername">Grower Name:</label> {{growerName}}
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<label for="bincount">Bin Count:</label> {{binCount}}
			</div>
		</div>
	</div>
</div>
